<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Travel List</h1>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="city" class="primary">City</label>
          <input type="text" id="city" required/>
        </div>
        <div class="form-item">
      <label for="country" class="primary">Country</label>
      <input type="text" id="country" required/>
    </div>

    <div class="form-item">
      <label for="season" class="primary">Season</label>
      <select id="season">
        <option value="" disabled selected></option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
        <option value="Winter">Winter</option>
      </select>
    </div>
  </div>
  <input type="submit" value="save"/>
</form>

<h2>Your Hit List</h2>
<div id="travel-list"></div>
<button type='button' id = "button" name="button" > Delete All </button>
</body>
</html>
